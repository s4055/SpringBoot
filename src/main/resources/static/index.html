<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>강의 평가 사이트</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Home</a>
		</div>
	</nav>
	<br>

	<div class="container">
		<div class="card">
			<div class="card-body">
				<h2 align="center">
					강의 평가 사이트에 오신걸 환영합니다.<br>이 사이트를 이용하기 위해 로그인을 해주세요.
				</h2>
			</div>

			<div class="card bg-light m-3">
				<div class="card-body">
					<form method="post">
						<div class="mb-3">
							<label for="exampleDropdownFormId2" class="form-label">Id</label> <input type="text" class="form-control" name="username">
						</div>
						<div class="mb-3">
							<label for="exampleDropdownFormPassword2" class="form-label">Password</label> <input type="password" class="form-control" name="password">
						</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button type="submit" class="btn btn-primary">Sign in (로그인)</button>
							<button type="button" class="btn btn-primary" onclick="location.href='/system/joinForm'">Sign up (회원가입)</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
