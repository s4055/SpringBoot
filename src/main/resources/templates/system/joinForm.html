<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>회원가입 페이지</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Home</a>
		</div>
	</nav>
	<br>
	<form th:action="@{/system/joinForm}" method="post">
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="mb-3">
						<label class="form-label">Id</label><input type="text" class="form-control" name="username">
					</div>
					<div class="mb-3">
						<label class="form-label">Password</label> <input type="password" class="form-control" name="password">
					</div>
					<div class="mb-3">
						<label class="form-label">Name</label> <input type="text" class="form-control" name="name">
					</div>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<button class="btn btn-primary">Sign up(회원가입)</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
