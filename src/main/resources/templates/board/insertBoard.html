<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>강의 평가 등록</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/board/getBoardList">Home</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/system/logout}">로그아웃</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/board/insertBoard}">게시글 등록</a></li>
				</ul>

			</div>
		</div>
	</nav>
	<br>

	<div class="container">
		<div class="card">
			<h5 class="card-header">평가 등록</h5>
			<form th:action="@{/board/insertBoard}" method="post">
				<div class="card-body">
					<div class="row">
						<div class="col-6">
							<div class="input-group mb-3">
								<span class="input-group-text" id="inputGroup-sizing-default">강의명</span> <input name="lectureName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>
						</div>
						<div class="col-6">
							<div class="input-group mb-3">
								<span class="input-group-text" id="inputGroup-sizing-default">교수명</span> <input name="professorName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-3">
							<label>수강연도</label> <select class="form-select" name="lectureYear" th:with="current=${#calendars.year(#calendars.createNow())}">
								<option th:each="year : ${#numbers.sequence(current-5, current-1)}" th:value="${year}" th:text="${year}"></option>
								<option th:value="${current}" th:text="${current}" selected></option>
								<option th:each="year : ${#numbers.sequence(current+1, current+5)}" th:value="${year}" th:text="${year}"></option>
							</select>
						</div>
						<div class="form-group col-3">
							<label>수강학기</label> <select class="form-select" name="semesterDivide">
								<option value="1학기" selected>1학기</option>
								<option value="하계">하계</option>
								<option value="2학기">2학기</option>
								<option value="동계">동계</option>
							</select>
						</div>
						<div class="form-group col-3">
							<label>강의구분</label> <select class="form-select" name="lectureDivide">
								<option value="전공 필수" selected>전공 필수</option>
								<option value="전공 선택">전공 선택</option>
								<option value="교양 필수">교양 필수</option>
								<option value="교양 선택">교양 선택</option>
							</select>
						</div>
						<div class="form-group col-3">
							<br>
							<div class="input-group mb-3">
								<span class="input-group-text" id="inputGroup-sizing-default">평가</span> 
								<input name="score" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="0.0 ~ 5.0">
							</div>					 
						</div>
					</div>
					<div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="inputGroup-sizing-default">제목</span> <input name="title" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
						</div>
					</div>
					<div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="inputGroup-sizing-default">내용</span>
							<textarea name="content" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></textarea>
						</div>
					</div>
					<div class="d-flex justify-content-end">
						<input type="submit" class="btn btn-primary" value="등록" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
